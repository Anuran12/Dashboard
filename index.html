<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <h1 class="title">Dashboard</h1>
<div class="wrapper">
    <div class="box">
        <div class="pie-charts">
          <div class="pieID--micro-skills pie-chart--wrapper">
            <h2>Lead Conversion Ratio</h2>

              <div class="pie-chart__pie"></div>
              <ul class="pie-chart__legend">

                <li><em>Lead Conversion Customers</em><span>5613</span></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="box">
        <section class="bar-graph bar-graph-vertical bar-graph-two">
          <div class="bar-one bar-container">
            <div class="bar" data-percentage="1124"></div>
            <span class="year">2014</span>
          </div>
          <div class="bar-one bar-container">
            <div class="bar" data-percentage="511"></div>
            <span class="year">2015</span>
          </div>
          <div class="bar-two bar-container">
            <div class="bar" data-percentage="1061"></div>
            <span class="year">2016</span>
          </div>
          <div class="bar-three bar-container">
            <div class="bar" data-percentage="966"></div>
            <span class="year">2017</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="1031"></div>
            <span class="year">2018</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="294"></div>
            <span class="year">2019</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="515"></div>
            <span class="year">2020</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="922"></div>
            <span class="year">2021</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="1961"></div>
            <span class="year">2022</span>
          </div>
          <div class="bar-four bar-container">
            <div class="bar" data-percentage="6040"></div>
            <span class="year">2023</span>
          </div>
        </section>
    </div>
  </div>
  <script src="first.js"></script>

</html>
